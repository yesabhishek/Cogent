<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Congent</title>
  </head>
  <body data-theme="light" class="body">
    <!-- Navbar code starts here -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top header">
      <a class="navbar-brand logo" href="{% url 'Home' %}">Cogent </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarText"
        aria-controls="navbarText"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav ml-auto menu">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'Home' %}"
              ><i class="fas fa-home"></i> Home</a
            >
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
              >Analytics
            </a>

            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="{% url 'Covid' %}"
                >Covid-19 Dashboard</a
              >
              <a class="dropdown-item" href="{% url 'Netflix' %}"
                >Netflix Dashboard</a
              >
            </div>
          </li>
          <li>
            <a class="nav-link" href="#about"
              ><i class="far fa-question-circle"></i> About</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contact"
              ><i class="fas fa-user-plus"></i> Contact Us</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <!-- Navbar code ends here -->

    <br />
    <br />

   

    <main role="main" class="container">
      {% block content %} {% endblock %}
    </main>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
