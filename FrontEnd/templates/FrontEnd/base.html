{% load static %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'FrontEnd/css/style.css' %}"
/>
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'FrontEnd/css/bootstrap.css' %}"
/>

<link rel="preconnect" href="https://fonts.gstatic.com" />
<link
  href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,700;1,600&family=Poppins:ital,wght@0,700;1,600&display=swap"
  rel="stylesheet"
/>

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
<script src="https://code.highcharts.com/maps/highmaps.js"></script>
<script src="https://code.highcharts.com/maps/modules/data.js"></script>
<script src="https://code.highcharts.com/maps/modules/exporting.js"></script>
<script src="https://code.highcharts.com/maps/modules/offline-exporting.js"></script>
<script src="https://code.highcharts.com/mapdata/custom/world.js"></script>

<link
  rel="stylesheet"
  type="text/css"
  href="//github.com/downloads/lafeber/world-flags-sprite/flags32.css"
/>
<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
<link
  rel="apple-touch-icon"
  sizes="180x180"
  href="{% static 'FrontEnd/images/logomedium.png' %}"
/>
<link
  rel="icon"
  type="image/png"
  sizes="32x32"
  href="{% static 'FrontEnd/images/logosmall.png' %}"
/>
<link
  rel="icon"
  type="image/png"
  sizes="16x16"
  href="{% static 'FrontEnd/images/logoextrasmall.png' %}"
/>

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cogent</title>
  </head>
  <body data-theme="light">
    <!-- Navbar code starts here -->

    <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand logo alink light" href="{% url 'Home' %}"
        >Cogent
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav ml-auto menu">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'Home' %}">Home</a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle header"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
              >Analytics
            </a>

            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="{% url 'Covid' %}"
                >Covid-19 Dashboard</a
              >
              <a class="dropdown-item" href="{% url 'Netflix' %}"
                >Netflix Dashboard</a
              >
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link header" href="https://github.com/yesabhishek"
              >GitHub</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <!-- Navbar code ends here -->

    <br />
    <br />

    {% block content %} {% endblock %}

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
